<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
</head>
<body>
    <!-- building applicable portfolio projects -->
     <div class="card">
     <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button> <img src="img/weather-app-img/images/search.png" alt="search"></button>
     </div>
     <div class="weather">
        <img src="img/weather-app-img/images/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">22C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="img/weather-app-img/images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
             <div class="col">
                <img src="img/weather-app-img/images/wind.png">
                <div>
                    <p class="wind">20kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>

            
           

            
        </div>

     </div>
    </div>
</body>
</html>
